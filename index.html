<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/webp-logo.ico">

    <title>Watchout!</title>
</head>
<body>
    <!-- Title -->
     <section id="title" class="mt5 md5">
         <div class="container-lg">
             <div class="row justify-content-center align-items-center">
                 <div class="col-md-5 text-center text-md-start">
                     <h1 class="display-2 text-align-center">Watchout!</h1>
                     <p class="display-6 text-align-center text-muted">Zijn deze screenshots vertrouwbaar of een scam?</p>
                 </div>
                 <div class="col-md-5 text-center text-md-start">
                    <img src="assets/logo.png" alt="onze goeie docent; maik" class="img-fluid">
                 </div>
             </div>
         </div>
     </section>

     <!-- questions -->
     <section id="questions" class="bg-light mt5 md5">
        <hr>
        <!-- question 1 -->
         <div class="container-lg align-items-center">

            <div class="col-sm-8 my-5 text-align-center">
                <img id="img-scale" src="assets/marktplaats1.png" alt="foto1" class="img-fluid">
                <button onclick="Correct('Deze wwebshop pagina is zeer vertrouwbaar, je kan dit zien dankzij de ratings die die heeft en dat de gebruiker al vele jaren op het platform actief is.')" class="btn btn-success me-5">Vertrouwbaar</button>
                <button onclick="Wrong('Deze wwebshop pagina is zeer vertrouwbaar, je kan dit zien dankzij de ratings die die heeft en dat de gebruiker al vele jaren op het platform actief is.')" class="btn btn-danger">Scam</button>
            </div>

         </div>
         <hr>
         <!-- question 2 -->
         <div class="container-lg align-items-center">

            <div class="col-sm-8 my-5 text-align-center">
                <img id="img-scale" src="assets/marktplaats2.png" alt="foto1" class="img-fluid">
                <button onclick="Wrong('Dit product is waarschijnlijk een scam of een slecht product. Dit kan je zien dankzij de slechte reviews en dat de gebruiker niet zo lang op de website actief is.')" class="btn btn-success me-5">Vertrouwbaar</button>
                <button onclick="Correct('Dankzij de slechte reviews en de niet zo lang actieve poster kunnen we concluderen dat dit waarschijnlijk een scam is!')" class="btn btn-danger">Scam</button>
            </div>
        </div>
        <hr>
         <!-- question 3 -->
         <div class="container-lg align-items-center">

            <div class="col-sm-8 my-5 text-align-center">
                <img id="img-scale" src="assets/sms1.png" alt="foto1" class="img-fluid">
                <button onclick="Wrong('Deze sms van een persoonlijk telefoon nummer is een scam! Het bericht is veel te verdacht en samen met de link kunnen we zeggen dat het 100% een scam is.')" class="btn btn-success me-5">Vertrouwbaar</button>
                <button onclick="Correct('Dit is een van de meest voorkomende scam berichten die je kan krijgen via sms. Druk niet op de link!')" class="btn btn-danger">Scam</button>
            </div>

         </div>
         <hr>
         <!-- question 4 -->
         <div class="container-lg align-items-center">

            <div class="col-sm-8 my-5 text-align-center">
                <img id="img-scale" src="assets/iCs.png" alt="foto1" class="img-fluid">
                <button onclick="Wrong('Normaliter vraagt de ICS niet om op een linkje van hun te drukken dus daarom kunnen we bijna garanderen dat het een scam is!')" class="btn btn-success me-5">Vertrouwbaar</button>
                <button onclick="Correct('Normaliter vraagt de ICS niet om op een linkje van hun te drukken dus daarom kunnen we bijna garanderen dat het een scam is!')" class="btn btn-danger">Scam</button>
            </div>

         </div>
         <hr>
        <!-- question 5 -->
        <div class="container-lg align-items-center">

            <div class="col-sm-8 my-5 text-align-center">
                <img id="img-scale" src="assets/postnl.png" alt="foto1" class="img-fluid">
                <button onclick="Wrong('Als je goed kijkt kan je zien dat de link waar postnl naar vraagt om op te klikken niet naar een postnl site lijdt maar naar een scam site!')" class="btn btn-success me-5">Vertrouwbaar</button>
                <button onclick="Correct('Als je goed kijkt kan je zien dat de link waar postnl naar vraagt om op te klikken niet naar een postnl site lijdt maar naar een scam site!')" class="btn btn-danger">Scam</button>
            </div>

         </div>
        <hr>
     </section>

     <!-- functions -->
    <script>
        function Correct(reason){
            alert("Correct! " + reason)
        }
        function Wrong(reason){
            alert("Verkeerd! " + reason)
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
